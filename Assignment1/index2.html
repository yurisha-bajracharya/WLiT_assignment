<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1 - Post Details using Async/Await</title>
</head>
<body>
    <h1>Post Details (Async/Await)</h1>
    <div id="post-async"></div>

    <script>
        // Fetch post details using Async/Await
        async function fetchPost() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const post = await response.json();
                const postDiv = document.getElementById('post-async');
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.body}</p>`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchPost();
    </script>
</body>
</html>
