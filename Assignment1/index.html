<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1- Post Details using Promises</title>
</head>
<body>
    <h1>Post Details (Promises)</h1>
    <div id="post-promise"></div>

    <script>
        // Fetch post details using Promises
        fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => response.json())
            .then(post => {
                const postDiv = document.getElementById('post-promise');
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.body}</p>`;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
